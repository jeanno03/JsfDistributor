<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}
</style>
</h:head>
<h:body>
<br/>
	<center>
		<h:form>
			<h:commandButton action="#{myController.goToStudents}"
				value="Go to students example" class="btn btn-primary">
			</h:commandButton>
		</h:form>
	</center>

	<br />

	<center>
		<h:form>
			<h:commandButton action="#{myController.goToMyApplication}"
				value="Go to Distributor app" class="btn btn-primary">
			</h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
